 nationalist_fideism_desc:0 "Fascist Totalitarian Regime"
 social_despotism_desc:0 "Authoritarian Dictatorship"
 social_despotism_ideology:0 "Social Despotism"
 social_despotism_ideology_desc:0 "Social Despotism refers to a form of benevolent authoritarianism that exists solely for the purpose of providing whatever is seen as the betterment of society with the leader knowing, or at least claiming to know, what is best for the people, whether they like it or not. It is not a political ideology in the normal sense of the word, but rather a general term for the attitude these governments hold towards their citizens. The people are all subjects of the leader, either a king or a dictator, and it is the leader's job and duty to lead the state and society towards the righteous and best path while uniting the people of under his benevolent protection. These countries usually have a very authoritarian government and a state controlled economy and often vary from left-wing to right-wing to centrist views."
 constitutional_dictatorship:0 "Constitutional Dictatorship"
 constitutional_dictatorship_desc:0 "A constitutional dictatorship is a form of government in which dictatorial powers are exercised during an emergency. The dictator is not absolute and the dictator's authority remains limited by the constitution."
 orangism:0 "Orangism"
 orangism_desc:0 "Originally a strictly Dutch monarchist movement named after the House of Orange, Orangism is an authoritarian form of monarchism that abandons the tradition of hereditary rule with the notion of ascending to the throne through merit rather than wealth or blood. Unlike traditional monarchist movements, Orangists believe that the monarch should have absolute power and be left with little to no limits to his/her power, though not to an extent that is totalitarian. They also believe in a society in which absolute monarchs pursued legal, social, and educational reforms inspired by the Enlightenment."
 autocratic_socialism:0 "Autocratic Socialism"
 autocratic_socialism_desc:0 "Autocratic Socialists believe that an egalitarian society ased on socialist principles and social welfare can only be achieved through the absolute rule of a benevolet dictator. They oppose both totalitarianism, capitalism, and democracy and advocate for an authoritarian regime under a leader with a few necessary restraints to his/her political power in order to prevent corruption."
 racial_autocracy:0 "Racial Autocracy"
 racial_autocracy_desc:0 "Racial Autocracy refers to a far-right authoritartian regime based on a xenophobic political agenda that is based on isolationism, nativism, traditionalism, patriarchy, religious uniformity, and ethnocentrism. Adherents of this political ideology often promote a homogenous ethnostate."
 clerical_despotism:0 "Clerical Despotism"
 clerical_despotism_desc:0 "Clerical Despotism refers to a form of authoritarian regime that incorporates some elements of fundamentalism, but hands all power to a secular authority. They promote mysticism, traditionalism, family values, and religious uniformity as opposed to democracy, Marxism, fascism, rationalism modernism, and secularism."
 bismarckism:0 "Bismarckism"
 bismarckism_desc:0 "Bismarcism is a philosophical philosophy that promotes a federal form of centralized government under a stong-willed autocrat and the enforcement of realpolitik, which involves politics or diplomacy based primarily on considerations of given circumstances and factors, rather than explicit ideological notions or moral and ethical premises. Adherents often promote protectionist economic policies, nationalism, social welfare, traditional family values, and separation between church and state."
 bolivarianism:0 "Bolivarianism"
 bolivarianism_desc:0 "Bolivarianism, especially when used by an authoritarian government, revolves around a mix between pan-Americanism, socialism, and nationalism fixed against the injustices of imperialism, inequality, and corruption. Adherents of this ideology promote the formation of an self-sufficient economy,and equitable distribution of vast natural resources, secularism."
 caesarism:0 "Caesarism"
 caesarism_desc:0 "Caesarism advocates for a meritocratic fasicist society modeled after aspects of ancient Rome prior to the rise of Christianity. Those who advocate this Nationalist-Fideist school of thought promote the return of ancient Roman culture and religion, but hold great abhorrence towards the practice of human sacrifice."
 warrior_paganism:0 "Warrior Paganism"
 warrior_paganism_desc:0 "Advocates of a racialized form of warrior paganism endorse a militaristic neopagan society free from the constraints planted upon the whole of civilization by Abrahamic influence so that they may satisfy their ancestrial roots."
 alternative_islam:0 "Alternative Islam"
 alternative_islam_desc:0 "Followers of Alternative Islam reject the theological teachings of both Shia and Sunni Islam in favor of a monotheistic religion based on the teachings of Muhammed mixed with ultranationalism, militarism, Arab supremacy, and an extreme form of Jihad."
 national_orientalism:0 "National Orientalism"
 national_orientalism_desc:0 "National Orientalists reject Buddhism in favor of a state religion that is enrooted in their Indian/Far Eastern heritage, which they deem as superior to the practices of foreign barbarians."
 national_occultism:0 "National Occultism"
 national_occultism_desc:0 "Advocates of National Occultism view the traditional religions and rationalist sciences of the modern world as a mockery of true knowledge, which they believe has been kkept hidden for far too long. Those who follow it claim that their nationalistic worldview is backed by the memories of a long lost empire from a time before recorded history."
 fiscal_conservatism:0 "Fiscal Conservatism"
 fiscal_conservatism_desc:0 "Fiscal Conservatives espouse tradition and moderate reforms while promoting capitalist policies."
 social_conservatism:0 "Social Conservatism"
 social_conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, social conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 liberal_conservatism:0 "Liberal Conservatism"
 liberal_conservatism_desc:0 "Liberal Conservatism is a political ideology combining conservative policies with liberal stances, especially on economic, social and ethical issues, or a brand of political conservatism strongly influenced by liberalism. Liberal conservatism incorporates the classical liberal view of minimal government intervention in the economy, according to which individuals should be free to participate in the market and generate wealth without government interference. However, individuals cannot be thoroughly depended on to act responsibly in other spheres of life, therefore liberal conservatives believe that a strong state is necessary to ensure law and order and social institutions are needed to nurture a sense of duty and responsibility to the nation. They also support civil liberties, along with some social conservative positions."
 market_liberalism:0 "Market Liberalism"
 market_liberalism_desc:0 "Market Liberalism promotes an unregulated free market mixed with a both democratic and plutocratic political system that staunchly defends the political and economic rights of the individual."
 social_liberalism:0 "Social Liberalism"
 social_liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, social liberalism views safeguarding these rights as the primary function of the state and encourages equality among people regardless of gender, race, religion, or sexual orientation."
 fordism_ideology:0 "Fordism"
 fordism_ideology_desc:0 "Meritocratic-Capitalism, commonly known as simply Fordism, is a totalitarian, autocratic, collectivist, militaristic centrist form of capitalism that promotes the establishment of an egalitarian society based on a market-based meritocracy that promotes racial and gender equality. They believe in a non-racial form of eugenics, promote secularism and workers' rights, and uphold a state-run capitalist economy that would especially be used in times of emergency such as war, famine, and/or economic crisis, though they would promote more laissez-faire policies in times of prosperity and peace. They believe competition through innovation and a more benevolent form of Social Darwinism as opposed to the ruthless, nationalistic, and racist interpretations held by Nationalist Darwinists. Under this system, corporations hold unlimited power with the wealthiest of them holding responsibility for the aspects of society and the economy. They view Communist, Fundamentalist, and Fascist alternatives as "inhumane and cruel," deem Neo-Nepotism as "elitist hogwash disguised as free market enterprise," and deem democratic forms of Socialism and Capitalism as "chaotic, unorganized, decadent, and corrupt." Compared to most capitalists, the Fordists believe that "true capitalism" can only be achieved through the people's seizure of the means of production under the leadership of a talented, benevolent group of businessmen, inventors, and economists."
 socialism_ideology:0 "Socialism"
 socialism_ideology_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 trotskyism:0 "Trotskyism"
 trotskyism_desc:0 "Trotsyism is the theory and practice of communism developed by or associated with Trotsky and usually including adherence to the concept of worldwide revolution as opposed to socialism in one country. Trosyists tend to take an imperialistic approach towards spreading the proletarian revolution and are distrustful towards peasants and the lumpenproletariat."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 thalmannism:0 "Thalmannism"
 thalmannism_desc:0 "Thalmannism is an ultracommunist strand that advocates for a radicalized Marxist society under a vanguard government that purges any and all counter-revolutionary activity and promote homophobic, misogynistic, and potentinally anti-Semitic policies."
 maoism:0 "Maoism"
 maoism_desc:0 "Maoism is a srand of communist thought that advocates for a dictatorship of the proletariat with the peasants as the bulwark of the revolution. Maoists tend to support an agrarian form of socialist economics all while opposing feudalism, imperialism, traditionalism, and unbanization."
 islamic_bolshevism:0 "Islamic Bolshevism"
 islamic_bolshevism_desc:0 "Islamic Bolshevism is an Islamic school of thought that embraces the philosophy and ideology of communism as part of both the will of Allah and the teachings of Muhammed. Adherents believe that communism cannot truly succeed without the guiding hand of the Muslim faith to aid it, though they also promote a separation between religion and state as well as an Islamicized form of modernist thinking."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 classical_fascism_ideology:0 "Classical Fascism"
 classical_fascism_ideology_desc:0 "Classical Fascism is based on a very patriarchal and traditionalist system mixed with militarism, totalitarianism, and ultranationalism. Supporters of the ideology oppose ideas of race and instead promote cultural superiority. It typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 strasserism:0 "Strasserism"
 strasserism_desc:0 " Strasserism is an extreme form of Classical-Fascism that calls for a more radical, mass-action and worker-based form of fascism-hostile to Jews not from a racial, ethnic, cultural or religious perspective, but from an anti-capitalist basis—to achieve a national rebirth."
 saflikism:0 "Saflikism"
 saflikism_desc:0 "Saflikism is an extremist form of Turkish ultranationalism that blends elements of Classical Fascism with Pan-Turkic identity, Islamic extremism, patriarchy, and militarism. Advocates of this school of thought wish to see a return of Ottoman culture and tradition, often viewing Islamic culture as being superior to all other cultures.."
 savinkovism:0 "Savinkovism"
 savinkovism_desc:0 "Savinkovism is a strand of Classical Fascism that promotes the creation of a Pan-Slavic state combined with Eastern Orthodox values, ultranationalism, agrarianism, and militarism."
 ultrasecularism:0 "Ultrasecularism"
 ultrasecularism_desc:0 "Ultrasecularism is a strand of Nationalist-Darwinism that advocates for a an atheistic, totalitarian fascist state in which supreme loyalty to the leader and the state replaces concepts of religion, tradition, individualism and family values. They view the needs of the nation as being of the upmost importance and shun liberal democracy and Marxism."
 theocratic_technocracy:0 "Theocratic Technocracy"
 theocratic_technocracy_desc:0 "Theocratic Technocracy or Kranzism, as in a strand of Nationalist Darwinism, advocates the establishment of a fascist totalitarian state that combines religion, theistic evolution, social Darwinism, militarism, ultranationalism, gender equality, technocracy, and eugenics into a single political force. Followers of this strand believe that it is their god-given destiny to ensure the evolutinary ascension of the master race via scientific progress and selective breeding, shunning ignorance, superstition, creationism, weakness, atheism, and deformity in favor of resiliance, advanced intelligence, religious fanaticism, and unwavering loyalty to the state and its leader. They are considered to be the most anti-Semitic."
 meritocratic_stratocracy:0 "Meritocratic Stratocracy"
 meritocratic_stratocracy_desc:0 "Meritocratic Stratocrats favor a fascist totalitarian state based on a meritocratic-stratocracy in which people of expertise, experience, and strategic genius are given the right to rule society as they see fit. They advocate high tolerance towards both secular and religious organizations with the exception of the Jews."
 abrahamic:0 "Abrahamic Extremism"
 abrahamic_desc:0 "Abrahamic fundamentaists believe in a strict, literal interpretation of Holy Scripture based on young-earth creationism, flat earth theory, homophobia, traditionalism, monotheism, and patriarchy."
 hindu:0 "Hindu Extremism"
 hindu_desc:0 "Hindu fundamentalists believe that the Indian gods are the only true gods and endorse creationism, mysticism, and outright fanaticism."
 orientalism:0 "Orientalism"
 orientalism_desc:0 "Oriental fundamentalists believe that their East Asian spirutual beliefs are the only gateway to the universal truth and shun all other religions as 'barbaric'."
 paganism:0 "Paganism"
 paganism_desc:0 "Fundamentalist believers in the old Pagan ways shun the world of modernity and science, seeking to reconnect themselves to their ancestral roots by any means necessary. They shun those of their bretheren who wish to incorporate racialist ideas into their belief system."
 progressivism:0 "Progressivism"
 progressivism_desc:0 "Progressivism is the support for or advocacy of improvement of society by reform. As a philosophy, it is based on the idea of progress, which asserts that advancements in science, technology, economic development and social organization are vital to the improvement of the human condition."
 radical_reformism:0 "Radical Reformism"
 radical_reformism_desc:0 "Radical Reformism focuses on radical means of reforming society to provide a society that is beneficial to the human condition, often rejecting individualism, traditionalism, authoritarianism, and plutocracy."
 equalism:0 "Equalism"
 equalism_desc:0 "Equalism advocates an egalitarian, democratic, inclusive free-market society that provides free healthcare and education to memebers of society and welcomes people of different races, classes, genders, and sexual orientations with open arms."
 neo_nepotism:0 "Neo-Nepotist"
 neo_nepotism_noun:0 "Neo-Nepotism"
 neo_nepotism_desc:0 "Oligarchy"
 stratocracy:0 "Stratocracy"
 stratocracy_desc:0 "Stratocracy is a form of oligarchy headed by military chiefs where the state and the military are traditionally or constitutionally merged into one."
 aristocracy:0 "Aristocracy"
 aristocracy_desc:0 "Aristocracy involves an oligarchy run by people of a small, priviliged ruling class."
 plutocracy:1 "Plutocracy"
 plutocracy_desc:1 "Plutocracy is a form of government in which people of great wealth or income have political control over society, though not to an extent that is totalitarian."
 noocracy:1 "Noocracy"
 noocracy_desc:1 "Noocracy involves an oligarchy run by people of intellectual excellence based on the priotrity of the human mind."
 centrism_ideology:0 "Centrism"
 centrism_ideology_desc:0 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 absolutism:0 "Absolute Monarchy"
 absolutism_desc:0 "Absolutism involves a monarchy in which the monarch, in theory, has absolute political power. Although authoritarian elements exist within this form of monarchy, there are, in practice, certain limits to the monarch's power."
 feudalism:0 "Feudal Monarchy"
 feudalism_desc:0 "Feudalism is an economic system in which the nobility held lands from the Crown in exchange for military service, and vassals were in turn tenants of the nobles, while the peasants (villeins or serfs) were obliged to live on their lord's land and give him homage, labor, and a share of the produce, notionally in exchange for military protection."
 chiefdom:0 "Chiefdom"
 chiefdom_desc:0 "A chiefdom is a form of hierarchical political organization in non-industrial societies usually based on kinship, and in which formal leadership is monopolized by the legitimate senior members of select families or 'houses'. These elites form a political-ideological aristocracy relative to the general group."
 theocratic_monarchy:0 "Theocratic Monarchy"
 theocratic_monarchy_desc:0 "Theocratic Monarchy is a system that involved the combination of and/or cooperation between a religious authority and the Crown."
 right_wing_populism:0 "Right-Wing Populism"
 right_wing_populism_desc:0 "Populists with the most right-winged political beliefs tend to favor a direct democracy that is based on traditional family values, majority rule, isolationism, and decentralization. They are strongly opposed to immigration, Marxism, homosexuality, feminism, centralization, and interventionism."
 paleoconservatism:0 "Paleoconservatism"
 paleoconservatism_desc:0 "Paleoconservatives are the most right-winged faction within American conservatism, shunning modernity, feminism, free education and healthcare, immigration, homosexuality, liberalism, Marxism, and secularism. They favor and isolationist agenda that advocates for a majoritarian society with a decentralized government based on traditional values, Protestantism, and white interests."
 tribal_democracy:0 "Tribal Democracy"
 tribal_democracy_desc:0 "Tribal democracy is a term given to direct-democracies within tribal confederations in which power is shared between the tribes, each governmed by a chief. They are staunch advocates for tribal traditions and spiritual beliefs that vary depending on their culture and/or ethnicity."
 nativism:0 "Nativism"
 nativism_desc:0 "Nativism is the belief in promoting a political policy that promotes the interests of native inhabitants against those of immigrants, including by supporting immigration-restriction measures. Adherents claim that immigration is the sole culprit of society's woes."
 anarchy:0 "Anarchist"
 anarchy_noun:0 "Anarchy"
 anarchy_desc:0 "None"
 anarcho_communism:0 "Anarcho-Communism"
 anarcho_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarcho-Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 anarcho_capitalism:0 "Anarcho-Capitalism"
 anarcho_capitalism_desc:0 "Anarcho-Capitalism is a political philosophy and school of anarchist thought that advocates the elimination of centralized state dictum in favor of self-ownership, private property and free markets. Anarcho-capitalists hold that in the absence of statute (law by arbitrary autocratic decrees, or bureaucratic legislation swayed by transitory political special interest groups), society tends to contractually self-regulate and civilize through the spontaneous and organic discipline of the free market (in what its proponents describe as a "voluntary society")."
 anarcho_primitivism:0 "Anarcho-Primitivism"
 anarcho_primitivism_desc:0 "Anarcho-Primitivism is an anarchist critique of the origins and progress of civilization. According to anarcho-primitivism, the shift from hunter-gatherer to agricultural subsistence gave rise to social stratification, coercion, alienation, and overpopulation. Anarcho-primitivists advocate a return of non-"civilized" ways of life through deindustrialization, abolition of the division of labor or specialization, and abandonment of large-scale organization technologies."
 anarcho_fideism:0 "Anarcho-Fideism"
 anarcho_fideism_desc:0 "Anarcho-Fideism is an anarchist school of thought that promotes a religious, stateless society that ensures mutual benefits for the whole of the community while promoting religious unity."
 anarcho_nihilism:0 "Anarcho-Nihilism"
 anarcho_nihilism_desc:0 "Anarcho-Nihilism refers to an anarchist society stripped of both laws, ethics, and morality that views both science and religion as equally pointless and promote an extreme, egotisitical form of egotism and violent lawlessness."
